<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<form th:method="GET" th:object="${user}">
<label> id </label>
<p th:text="${user.getId()}" />
<label> name </label>
<p th:text="${user.getUsername()}" />
<label> last name </label>
<p th:text="${user.getLastname()}" />
<label> city </label>
<p th:text="${user.getCity()}" />
</form>

<form th:method="POST" th:action="@{/admin/edit (id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Edit" />
</form>

<!--<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">-->
<form th:method="POST" th:action="@{/admin/?id={id}(id=${user.getId()})}">
    <input type="submit" value="Delete" />
</form>

<p>

<form th:method="GET" th:action="@{/}">
    <input type="submit" value="Back" />
</form>

</body>
</html>
