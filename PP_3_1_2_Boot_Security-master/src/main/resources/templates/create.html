<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating</title>
</head>

<body>

<form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
    <input type="text" th:field="*{username}" placeholder="username" />
    <br/>
    <input type="text" th:field="*{lastname}" placeholder="lastname" />
    <br/>
    <input type="text" th:field="*{city}" placeholder="city" />
    <br/>
    <input type="password" th:field="*{password}" placeholder="Password" />
    <br/>
    <input type="password" th:field="*{passwordConfirm}" placeholder="Password confirm" />
    <br/>
    <input type="text" th:field="*{roles}" placeholder="Role 1-user, 2-admin" />
    <br/>
    <p/>
    <button type="submit"> Create </button>
</form>

</body>
</html>
